<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="etch-a-sketch.css">
</head>
<body>
    <div>
        <h1> Etch A Sketch</h1>
    </div>
    <div id="side">
        <div id="buttonsContainer">
            <div id="sizeContainer">
                <input  id="resInput" type="range" min="2" max="100" step="1" value="16" onchange="makeSketchpad(this.value)"/>
                <p id="resolution"></p>
            </div>
            <div id="colourContainer">
                <input id="inputR" type="range" min="0" max="255" step="1" value="0" onchange="setR(this.value)"/><p>R value</p>
                <input id="inputG" type="range" min="0" max="255" step="1" value="0" onchange="setG(this.value)"/><p>G value</p>
                <input id="inputB" type="range" min="0" max="255" step="1" value="0" onchange="setB(this.value)"/><p>B value</p>
                <button id="colourBtn" onclick="changeColour()">Change colour</button>
            </div>
            <div id="randomContainer">
                <button id="randomBtn" onclick="setRandom()">Random!</button>
            </div>
            <div id="resetContainer">
                <button id="resetBtn" onclick="resetPad()">Reset</button>
            </div>
        </div>
        <div id="gridContainer">
            <div id="sketchpad">
            </div>
        </div>
    </div>
    </body>
</html>
